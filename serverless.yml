service: paraphraser
# app and org for use with dashboard.serverless.com
app: paraphraser-rss
#org: your-org-name
custom:
  dynamoSourceMetaTableName: 'SourceMeta-${sls:stage}'
  sourceStepFunctionName: 'SourceStep-${sls:stage}'
frameworkVersion: '3'
provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    SOURCE_META_TABLE: ${self:custom.dynamoSourceMetaTableName}
  iam:
    role:
      statements:
      - Effect: Allow
        Action:
          - dynamodb:DescribeTable
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
        Resource:
          - { "Fn::GetAtt": ["DynamoSourceMeta", "Arn" ] }

plugins:
  - serverless-plugin-include-dependencies
  - serverless-step-functions
functions:
  generateBBCMeta:
    handler: generator/sources/rss/bbc/bbc.getMeta
  transformForDynamo:
    handler: generator/db-transform.dynamo
  batchWriteToDynamo:
    handler: generator/db-write.dynamo
stepFunctions:
  stateMachines:
    paraphraser:
      name: ${self:custom.sourceStepFunctionName}
      definition:
        Comment: 'Gather new source documents to paraphrase into articles'
        StartAt: ConsumeRSSFeeds
        States:
          ConsumeRSSFeeds:
            Type: Parallel
            Branches:
              - StartAt: Pass
                States:
                  Pass:
                    Type: Pass
                    End: true
            End: true
resources:
  Resources:
    DynamoSourceMeta:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamoSourceMetaTableName}
        AttributeDefinitions:
          - AttributeName: Id
            AttributeType: S
        KeySchema:
          - AttributeName: Id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        Tags:
          - 
            Key: Paraphraser
            Value: Paraphraser
outputs:
  NewOutput:
    Description: "Description for the output"
    Value: "Some output value"
